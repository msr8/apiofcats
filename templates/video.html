<html>

        * {
            margin: 0;
            padding: 0;
        }
        .mediabox {
            display: grid;
            height: 100%;
        }
        .center-fit {
            max-width: 100%;
            max-height: 100vh;
            margin: auto;

</div>
</body>
</html>
